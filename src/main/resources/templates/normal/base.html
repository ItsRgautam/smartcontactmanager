<!doctype html>
<html lang="en"    xmlns:th="http://www.thymeleaf.org"  th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet"  th:href="@{/css/style.css}" />
    <title th:text="${title}">Base Page</title>
  </head>
  <body>
  <!--this is nvabar  -->
    <nav class="  navbar navbar-expand-lg navbar-dark bg-primary"   >
  <a class="navbar-brand" href="#">Smart Contact Manager  &nbsp; </a> <empty>         </empty>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>



  <div class="collapse navbar-collapse" id="navbarSupportedContent">
  
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link"  th:href="@{/user/index}">Home <span class="sr-only">(current)</span></a>
      </li>
    
     
      <li class="nav-item">
        <a class="nav-link " th:href="@{/home/logout}" tabindex="-1" aria-disabled="true">Logout</a>
      </li>
      
    </ul>
   
  </div>
</nav>

    <!-- end of navbar  -->
    
    
     <!-- sidebar  -->
    
    <div class="sidebar">
    
    <span onclick="toggleSidebar()" class="crossBtn"> &times;</span>
    
    <a href="#"  th:href="@{/user/index}"  class="item"> <i class="fas fa-home"> </i> Home</a>
    <a href="#" th:href="@{/user/showFavouritecontacts}" class="item"><i class="fas fa-user-circle"> </i> Favourites</a>
    <a href="#" th:href="@{/user/showcontacts}" class="item"><i class="fas fa-id-card-alt"> </i> View Contacts</a>
    <a href="#" th:href="@{/user/addcontact}" class="item"><i class="fas fa-pencil-alt"> </i> Add Contacts</a>
    <a href="#" th:href="@{/user/settings}" class="item"><i class="fas fa-cogs"> </i> Settings</a>
    <a href="#"  th:href="@{/home/logout}" class="item"><i class="fas fa-sign-out-alt"> </i> Logout</a>
    <div class="divider"></div>
    
    </div>
    
     <!-- end of sidebar  -->
     
     
     
      <!-- content Area  -->
    
    <div class="content">
    <i  onclick="toggleSidebar()" class="fas fa-bars mt-3"> </i>
    
    <div th:replace="${content}"> </div>
    
    </div>
    
    <!-- end of content Area  -->
    
    

    <script th:src="@{/js/script.js}"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>

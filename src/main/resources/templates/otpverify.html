<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>


		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12">

							<form id="login-form" class="form" th:action="@{/home/verifyotppass}"
								th:object="${user}">
								<h3 class="text-center text-info">Verify OTP</h3>

								<div class="container text-center ">
									<div th:if="${session.message}"
										th:classappend="'alert '+${session.message.type}" role="alert">
										<p th:text="${session.message.content}"></p>

                                    </div>
									</div>

									<div class="form-group">

                                        <input type="hidden" name="email"  th:value="${user.email}" />
										<label for="otp" class="text-info">OTP</label><br> <input
											type="number" name="otp" id="otp" class="form-control"
											placeholder="Enter OTP" />
											
									</div>
									<div class="form-group text-center">

										<button type="submit" class="btn btn-info btn-md">Verify</button>
									</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>

</body>
</html>
